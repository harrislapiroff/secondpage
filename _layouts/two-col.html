---
layout: default
---

<div class="row-fluid">
	<div class="span8">
		{{ content }}
	</div>
	<div class="span4">
		<div class="margin-trailer">
			<div class="btn-group pull-right">
				<a href="https://itunes.apple.com/us/podcast/the-second-page/id597315172?mt=2" class="btn btn-small">iTunes</a>
				<a href="{{ site.baseurl }}/podcast.xml" class="btn btn-small">RSS</a>
			</div>
			<h2>All Shows</h2>
			{% for episode in site.categories.episodes %}
				<hr />
				<h4><a href="{{ site.baseurl }}{{ episode.url }}">Episode {{ episode.episode_number }}: {{ episode.title }}</a> <small>{{ episode.date | date_to_string }}</small></h4>
				<p>
					<a href="{{ site.baseurl }}{{ episode.url }}" class="btn btn-mini"><i class="icon-info-sign"></i> Info</a>
					{% if episode.audio %}
						<a href="{{ site.baseurl }}/media/episodes/{{ episode.audio }}" class="btn btn-mini"><i class="icon-headphones"></i> Listen</a>
					{% endif %}
				</p>
			{% endfor %}
		</div>
	</div>
</div>
